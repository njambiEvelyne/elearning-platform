{% extends "base.html" %}

{% block content %}
<div class="enrollment-container">
    <h2>Enroll in {{ course.title }}</h2>
    <p>Please provide your details to complete the enrollment.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_full_name">Full Name:</label>
            {{ form.full_name }}
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_phone_number">Phone Number (optional):</label>
            {{ form.phone_number }}
        </div>

        <button type="submit" class="enroll-btn">Confirm Enrollment</button>
    </form>
</div>

<style>
    .enrollment-container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .enroll-btn {
        display: inline-block;
        padding: 12px 20px;
        background: #28a745;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s ease-in-out;
    }
    .enroll-btn:hover {
        background: #218838;
    }
</style>
{% endblock %}
