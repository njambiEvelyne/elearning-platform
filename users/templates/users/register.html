{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    /* Background Styling */
    body {
        background: linear-gradient(to right, #32CD32, #f4f4f4); /* Gradient from green to light grey */
        font-family: Arial, sans-serif;
    }

    .registration-container {
        background-color: #ffffff;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 50px;
    }

    .registration-container h2 {
        font-size: 2.5em;
        color: #2C8F4A;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container form {
        display: flex;
        flex-direction: column;
    }

    .form-container form .form-group {
        margin-bottom: 20px;
    }

    .form-container form .form-group label {
        font-size: 1.2em;
        color: #555;
    }

    .form-container form .form-group input {
        padding: 10px;
        font-size: 1em;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f4f4f4;
    }

    .form-container form .form-group input:focus {
        border-color: #2C8F4A;
        background-color: #fff;
    }

    .form-container button {
        background-color: #32CD32;
        color: white;
        padding: 15px;
        font-size: 1.1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #28a745;
    }

    .form-container p {
        text-align: center;
        margin-top: 20px;
        font-size: 1em;
    }

    .form-container p a {
        color: #32CD32;
        text-decoration: none;
    }

    .form-container p a:hover {
        text-decoration: underline;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6 registration-container">
        <h2>Register</h2>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3">
                Already have an account? <a href="{% url 'users:login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
